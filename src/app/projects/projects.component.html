<div id="project-section">
  <div class="container">
    <div class="heading">
      <h1 class="section-heading">&nbsp;Projects ðŸ“š&nbsp;</h1>
    </div>
    <div class="row">
        <div class="card col col-lg-4 col-md-3 col-sm-11" *ngFor="let project of projects" (click)="assignClickedProject(project)">
          <img class="card-img-top" [src]=project.screenshot alt="Card image cap">
          <div class="card-body top">
            <h5 class="card-title">{{project.Name}}</h5>
            <p class="card-text">{{project.headline}}</p>
<!--            <p class="card-text" *ngFor="let d of project.Desc.split('\n')">{{d}}</p>-->
          </div>
          <div class="card-body bottom">
            <ng-container class="stack" *ngFor="let item of project.stack">
              <img class="stack-img" [src]=item.img alt="stack-used">
            </ng-container>
          </div>
        </div>
    </div>
  </div>
</div>



<div class="modal-overlay" *ngIf="showModal">
  <div class="modal-content">
    <h3>Roles and Responsibilities</h3>

    <div class="row">
      <h4> {{clickedProject['role']}} </h4>
    </div>

    <div class="row">
      <p class="card-text" *ngFor="let d of clickedProject['Desc'].split('\n')">{{d}}</p>
    </div>

    <div class="button-group">
      <button type="button" (click)="onClose()">Cancel</button>
    </div>
  </div>
</div>
